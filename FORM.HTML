

<!DOCTYPE html>
<html>
<head>
    <title>Any Website</title>
</head>
<body>

    <h1 style="text-align: center;">Title (Any Website)</h1>

    <div style="width: 320px; margin: auto; border: 1px solid #000; padding: 20px;">
        <form>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"><br><br>

            <label for="fathername">Father Name:</label><br>
            <input type="text" id="fathername" name="fathername"><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="">--Select--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
